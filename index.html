<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="front">
            <div>
              <input type="radio" name="a" id="Daily" />
              <label for="Daily">Daily</label>
            </div>
            <div>
              <input type="radio" name="a" id="Weekly" checked />
              <label for="Weekly">Weekly</label>
            </div>
            <div>
              <input type="radio" name="a" id="Monthly" />
              <label for="Monthly">Monthly</label>
            </div>
          </div>
          <div class="back">
            <img
              id="hero"
              src="./images/image-jeremy.png"
              alt="Photo of man smiling"
            />
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-work.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="0">32hrs</p>
            <p class="last" data-last="0">Last Week - 36hrs</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-play.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="1">10hrs</p>
            <p class="last" data-last="1">Last Week - 8hrs</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-study.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="2">4hrs</p>
            <p class="last" data-last="2">Last Week - 7hrs</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-exercise.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="3">4hrs</p>
            <p class="last" data-last="3">Last Week - 5hrs</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-social.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="4">5hrs</p>
            <p class="last" data-last="4">Last Week - 10hrs</p>
          </div>
        </div>
        <div class="card">
          <div class="back">
            <img src="./images/icon-self-care.svg" alt="" />
          </div>
          <div class="front">
            <p class="item">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="" srcset="" />
            <p class="time" data-current="5">2hrs</p>
            <p class="last" data-last="5">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
